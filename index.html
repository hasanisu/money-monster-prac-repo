<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-20">
        <h1 class="text-6xl text-center text-amber-700 font-bold">Money Master $$</h1>
    </header>
    
    <main class="mt-20">
        <section class="text-center">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div>
                    <img src="https://images.unsplash.com/photo-1593672715438-d88a70629abe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bW9uZXl8ZW58MHwxfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
                <div class="bg-gray-100">
                    <div>
                        <div class="text-2xl mt-4">
                            <h3 class="mb-4">Income</h3>
                            <label for="">income:</label>
                            <input id="income-field" class="p-4" type="text" value="" placeholder="0">
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="mt-4 text-2xl">
                            <h3 class="mb-4">Expenses</h3>
                            <label for="">Food:</label>
                            <input id="food-expense" class="p-2" type="text" value="" placeholder="0">
                        </div>
                        <div class="mt-4 text-2xl">
                            <label for="">Rent:</label>
                            <input id="rent-expense" class="p-2" type="text" value="" placeholder="0">
                        </div>
                        <div class="mt-4 text-2xl">
                            <label for="">Clothes:</label>
                            <input id="clothes-expense" class="p-2" type="text" value="" placeholder="0">
                        </div>
                        <div class="mt-6">
                            <button id="btn-calculate" class="bg-blue-500 py-2 px-4 rounded text-white font-semibold text-2xl hover:bg-blue-400">Calculate</button>
                        </div>
                    </div>
                    <div class="mt-4 text-2xl">
                        
                        <h3 class="mb-2">Total Expenses: <span id="total-expenses">5500</span></h3>
                        <h3>Balance: <span id="total-balance">4500</span></h3>
                    </div>
                    <div>
                        <div class="mt-6">
                            <label for="">Save:</label>
                            <input id="pecentage-area" class="w-20 mr-5" type="text">
                            <span class="mr-5">%</span>
                            <button id="btn-save" class="bg-blue-500 py-1 px-4 rounded text-white font-semibold text-2xl hover:bg-blue-400">Save</button>
                        </div>
                        <div class="mt-4 text-2xl">
                            <h3 class="mb-2">Saving Amount: <span id="total-saving">2000</span></h3>
                        <h3>Remaining Balance: <span id="remaining-total">2500</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/calculation.js"></script>
</body>
</html>
